<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Social links profile</title>
  </head>
  <body>
    <main>
      <section class="profile-and-info">
        <img src="./luffy.PNG" alt="Ishaq's-PNG" height="80px" />
        <h1>Ishaq Ishaq</h1>
        <h2>Federal Capital Territory, Nigeria</h2>
        <h3>"Front-end developer and avid learner."</h3>
      </section>

      <section class="platform-buttons">
        <button class="btn" tabindex="0">
          <a href="https://github.com/qahsishaq">GitHub</a>
        </button>
        <button class="btn" tabindex="0">
          <a href="https://www.frontendmentor.io/profile/qahsishaq"
            >Frontend Mentor</a
          >
        </button>
        <button class="btn" tabindex="0"><a href="#">LinkedIn</a></button>
        <button class="btn" tabindex="0">
          <a href="https://x.com/qahs_I_I_shaq">X(formerly Twitter)</a>
        </button>
        <button class="btn" tabindex="0"><a href="#">Instagram</a></button>
      </section>
    </main>
  </body>
  <script>
    document.querySelectorAll(".btn").forEach((button, index, buttons) => {
      button.addEventListener("keydown", function (event) {
        // Move focus to the next button when the down arrow is pressed
        if (event.key === "ArrowDown") {
          event.preventDefault(); // Prevent default scrolling
          if (index < buttons.length - 1) {
            buttons[index + 1].focus();
          } else {
            buttons[0].focus(); // Loop to the first button
          }
        }
        // Move focus to the previous button when the up arrow is pressed
        if (event.key === "ArrowUp") {
          event.preventDefault(); // Prevent default scrolling
          if (index > 0) {
            buttons[index - 1].focus();
          } else {
            buttons[buttons.length - 1].focus(); // Loop to the last button
          }
        }
        // Handle Enter or Space key for button click action
        if (event.key === "Enter" || event.key === " ") {
          // Perform button action here
          alert(`${this.textContent} link clicked!`);
        }
      });
    });
  </script>
</html>
